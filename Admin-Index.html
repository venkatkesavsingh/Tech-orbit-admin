<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Orbit</title>
  <link rel="stylesheet" href="Admin-style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="galaxyCanvas"></canvas>
  <main>
    <div id="Login-page">
      <div class="login-header">
        <p id="welcome">Welcome to</p>
        <h1 id="Tech-Orbit">Tech Orbit</h1>
        <p id="admin-text">Where Knowledge Meets Innovation</p>
      </div>
      <div class="login">
        <p id="login-text">Login</p>
        <form id="host-login">
          <input type="text" id="hostID" placeholder="Host ID" autocomplete="username"><br><br>
          <input type="password" id="hostPass" placeholder="Password" autocomplete="current-password" required><br><br>
          <button type="button" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="host-panel">
      <div class="host-room-info">
        <h2 id="host-room-display"></h2>
        <h3 id="admin-question-display">Current Question: -</h3>
      </div>
      <div class="controls">
        <button id="start-timer-btn">Start Timer</button>
        <button id="next-question-btn">Next Question</button>
        <button id="end-game-btn">End Game</button>
        <button id="reset-quiz-btn">Reset Quiz</button>
        <button id="toggle-offline-btn">Show Offline Teams</button>
        <div id="status-msg">Waiting to start...</div>
      </div>

      <div id="team-answers" style="margin-top: 40px;">
        <h3 style="color: white;">Teams in Room</h3>
        <div id="teams-container"></div>
      </div>

    </div>
    <div id="final-admin-scoreboard" style="display:none; margin-top:30px; color:white; text-align:center;">
      <h3>üèÜ Final Scores (Admin View)</h3>
      <div id="admin-scoreboard-container"></div>
    </div>
    
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script src="Admin-galaxy.js"></script>
  <script src="AdminGameLogic.js"></script>
</body>
</html>
